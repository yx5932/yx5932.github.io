
<p>
本插件会自动升级您的Wiki到最新DokuWiki版本。在继续之前，您应当阅读<a href="https://www.dokuwiki.org/changes" class="interwiki iw_doku" title="https://www.dokuwiki.org/changes">更新说明</a>来了解是否有额外的步骤需要您在升级前后进行。
</p>

<p>
为了能够自动升级，PHP进程需要某些DokuWiki文件的写入权限。插件将在开始升级之前检查必需文件的权限。
</p>

<p>
本插件不会升级任何已安装的插件或模板。
</p>

<p>
我们建议您在继续之前先备份Wiki数据。
</p>
